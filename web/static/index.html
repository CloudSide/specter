<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/bower_components/foundation/css/foundation.css">
</head>
    <body layout="row" theme="md-blue">

    <div>
        <div data-ng-include="'app/layout/shell.html'"></div>
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    Angular Modular Demo
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

     <md-sidenav layout="column" style="overflow: hidden; display: flex;" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('md')">

    <md-toolbar style="min-height: 64px; max-height:64px;" layout="column">
      <h1 class="md-toolbar-tools" flex layout="column">
        <a href="" ng-click="goHome()" layout="row" flex>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve" style="
              width: 40px; height: 40px;">
            <path d="M 50 0 L 100 14 L 92 80 L 50 100 L 8 80 L 0 14 Z" fill="#b2b2b2"></path>
            <path d="M 50 5 L 6 18 L 13.5 77 L 50 94 Z" fill="#E42939"></path>
            <path d="M 50 5 L 94 18 L 86.5 77 L 50 94 Z" fill="#B72833"></path>
            <path d="M 50 7 L 83 75 L 72 75 L 65 59 L 50 59 L 50 50 L 61 50 L 50 26 Z" fill="#b2b2b2"></path>
            <path d="M 50 7 L 17 75 L 28 75 L 35 59 L 50 59 L 50 50 L 39 50 L 50 26 Z" fill="#fff"></path>
          </svg>
          <div flex style="line-height:40px; text-indent: 15px;">Material Design</div>
        </a>
      </h1>
    </md-toolbar>

    <md-content flex style="overflow: auto;">
      <div ng-repeat="section in menu.sections">

        <button class="menu-item menu-title md-menu-item" ng-click="menu.toggleSelectSection(section)" md-highlight="menu.isSectionSelected(section)" md-ink-ripple="#bbb">
          {{section.name}}
        </button>

        <a class="menu-item menu-sub-item md-menu-item" ng-show="menu.isSectionSelected(section)" ng-repeat="page in section.pages" ng-href="#{{page.url}}" md-highlight="menu.isPageSelected(section, page)" md-ink-ripple="#bbb">
          <span ng-bind="page | humanizeDoc"></span>
        </a>

      </div>
    </md-content>

  </md-sidenav>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>

    <!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="/app/app.module.js"></script>

    <!-- Reusable Blocks/Modules -->
    <script src="/app/blocks/exception/exception.module.js"></script>
    <script src="/app/blocks/exception/exceptionhandler.provider.js"></script>
    <script src="/app/blocks/exception/exception.js"></script>
    <script src="/app/blocks/logger/logger.module.js"></script>
    <script src="/app/blocks/logger/logger.js"></script>
    <script src="/app/blocks/router/router.module.js"></script>
    <script src="/app/blocks/router/routehelper.js"></script>

    <!-- core module -->
    <script src="/app/core/core.module.js"></script>
    <script src="/app/core/config.js"></script>
    <script src="/app/core/apiservice.js"></script>

    <!-- layout -->
    <script src="/app/layout/layout.module.js"></script>
    <script src="/app/layout/shell.js"></script>

    <!-- dashboard -->
    <script src="/app/dashboard/dashboard.module.js"></script>
    <script src="/app/dashboard/dashboard.routes.js"></script>
    <script src="/app/dashboard/dashboard.controller.js"></script>

    <!--containers -->
    <script src="/app/containers/containers.module.js"></script>
    <script src="/app/containers/containers.routes.js"></script>
    <script src="/app/containers/containers.controller.js"></script>
    <!-- endinject -->
</body>
</html>
